<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <base href="/">
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body ng-app="anguFlix">
  <div class="headline-nav" ng-controller="AuthCtrl">
    <nav class="navbar">
      <div class="navbar-header">
        <div class="main-logo">Movie Saver</div>
      </div>

      <div class="user-info-bar">
        <p class="navbar-text">{{currentUser}}</p>
        <a ng-hide="currentUser" target="_self" href="/auth/facebook" class="btn navbar-btn btn-primary" ng-click() "login()">Login</a>
        <button ng-show="currentUser" type="button" ng-click="logout()" class="btn logout btn-default navbar-btn">Log Out</button>
      </div>
    </nav>
  </div>

  <ui-view></ui-view>
</body>

<script src="angular/angular.js"></script>
<script src="@uirouter/core/_bundles/ui-router-core.js"></script>
<script src="@uirouter/angularjs/release/ui-router-angularjs.js"></script>
<script src="app.js" type="text/javascript"></script>
<script src="./controllers/authController.js"></script>
<script src="./controllers/allMoviesController.js" type="text/javascript"></script>
<script src="./controllers/profileController.js"></script>
<script src="./services/movieFactory.js" type="text/javascript"></script>
<script src="./services/profileFactory.js" type="text/javascript"></script>

</html>
